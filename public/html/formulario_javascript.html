<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario em JavaScript</title>

    <!--Criando Script para validar campos de um formulário-->
    <script>
        function validar()
        {
            var nome = formuser.nome.value;
            var email =formuser.email.value;

            if(nome=="")
            {
                alert("Preencher do campo Nome obrigatório");
                formuser.nome.focus();
                return false;
            }
            if(email=="" || email.indexOf('@')==-1){
                alert("O preenchimento do campo email é obrigatório ou o email não é valido");
                formuser.email.focus();
                return false;
            }
            alert ("Olá "+nome+ " seja bem vindo, iremos enviar todo o nosso portifólio para o seu email "+email);

        }
    </script>


</head>
<body>

    <form id="formuser" method="POST">
        Nome: <input type="text" name="nome"><br><br>
        Email: <input type="text" name="email"><br><br>

        <input type="submit" onclick="return validar()" value="Enviar">


    </form>
    
</body>
</html>
